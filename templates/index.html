<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Webhooks Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .search-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
        }
        
        .channels-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 1200px) {
            .channels-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .channels-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .channel-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            cursor: pointer;
        }
        
        .channel-card:hover {
            transform: translateY(-4px);
        }
        
        .channel-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .channel-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .channel-details {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            min-height: 200px;
            width: 100%;
        }
        
        .channel-details.show {
            display: block !important;
        }
        
        .sessions-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .sessions-table th,
        .sessions-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .sessions-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }
        
        .sessions-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .account-cell {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: relative;
            cursor: help;
        }
        
        .account-cell:hover::after {
            content: attr(data-full-account);
            position: absolute;
            background: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            white-space: normal;
            word-break: break-all;
            max-width: 300px;
            z-index: 1000;
            top: 100%;
            left: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }
        
        .back-btn {
            background: #6c757d;
            margin-bottom: 20px;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }
        
        .pagination button {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination .current-page {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .pagination-info {
            color: #666;
            font-size: 14px;
            margin: 0 10px;
        }
        
        /* Channel flags styling */
        .channel-flags {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 8px;
        }
        
        .channel-flag {
            display: inline-flex;
            align-items: center;
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .flag-cloud-recording {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .flag-media-pull {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }
        
        .flag-media-push {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .flag-conversational-ai {
            background: linear-gradient(135deg, #6f42c1 0%, #5a32a3 100%);
        }
        
        .flag-media-relay {
            background: linear-gradient(135deg, #fd7e14 0%, #e55a00 100%);
        }
        
        .flag-stt {
            background: linear-gradient(135deg, #20c997 0%, #17a2b8 100%);
        }
        
        .flag-media-gateway {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
        }
        
        .flag-local-recording {
            background: linear-gradient(135deg, #ffc107 0%, #e0a800 100%);
            color: #212529;
        }
        
        .flag-applets {
            background: linear-gradient(135deg, #e83e8c 0%, #d63384 100%);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Agora Webhooks Dashboard</h1>
            <p>Monitor your Agora video calling usage and analytics</p>
        </div>
        
        <div class="search-section">
            <div class="form-group">
                <label for="appId">App ID</label>
                <input type="text" id="appId" placeholder="Enter your Agora App ID (e.g., 34f8sd9v)" />
            </div>
            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button class="btn" onclick="loadChannels()">Load Channels</button>
                <button class="btn" onclick="showExportSection()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">Export Data</button>
            </div>
        </div>
        
        <div class="search-section" id="export-section" style="display: none;">
            <h3 style="margin-bottom: 10px; color: #333;">Export Data</h3>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 10px;">
                <div class="form-group" style="margin-bottom: 5px;">
                    <label for="exportAppId" style="font-size: 0.9rem; margin-bottom: 2px;">App ID</label>
                    <input type="text" id="exportAppId" placeholder="Enter your Agora App ID" style="padding: 5px 8px; font-size: 0.9rem;" />
                    <small style="color: #666; font-size: 0.8rem;">Enter the same App ID you used to view channels</small>
                </div>
                <div class="form-group" style="margin-bottom: 5px;">
                    <label for="exportChannel" style="font-size: 0.9rem; margin-bottom: 2px;">Channel Name (Optional)</label>
                    <select id="exportChannel" style="padding: 5px 8px; font-size: 0.9rem;">
                        <option value="">All Channels</option>
                    </select>
                </div>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr; gap: 8px; margin-bottom: 10px;">
                <div class="form-group" style="margin-bottom: 5px;">
                    <label for="exportStartDate" style="font-size: 0.9rem; margin-bottom: 2px;">Start Date</label>
                    <input type="date" id="exportStartDate" style="padding: 5px 8px; font-size: 0.9rem;" />
                </div>
                <div class="form-group" style="margin-bottom: 5px;">
                    <label for="exportEndDate" style="font-size: 0.9rem; margin-bottom: 2px;">End Date</label>
                    <input type="date" id="exportEndDate" style="padding: 5px 8px; font-size: 0.9rem;" />
                </div>
                <div class="form-group" style="margin-bottom: 5px;">
                    <label for="exportFormat" style="font-size: 0.9rem; margin-bottom: 2px;">Format</label>
                    <select id="exportFormat" style="padding: 5px 8px; font-size: 0.9rem;">
                        <option value="json">JSON</option>
                        <option value="csv">CSV</option>
                    </select>
                </div>
                <div class="form-group" style="margin-bottom: 5px;">
                    <label style="display: flex; align-items: center; gap: 4px; font-size: 0.85rem;">
                        <input type="checkbox" id="includeWebhooks" checked />
                        Webhook Events
                    </label>
                </div>
                <div class="form-group" style="margin-bottom: 5px;">
                    <label style="display: flex; align-items: center; gap: 4px; font-size: 0.85rem;">
                        <input type="checkbox" id="includeSessions" checked />
                        Sessions
                    </label>
                </div>
                <div class="form-group" style="margin-bottom: 5px;">
                    <label style="display: flex; align-items: center; gap: 4px; font-size: 0.85rem;">
                        <input type="checkbox" id="includeMetrics" checked />
                        Metrics
                    </label>
                </div>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button class="btn" onclick="loadExportData()" style="background: linear-gradient(135deg, #28a745 0%, #20c997 100%); padding: 6px 12px; font-size: 0.9rem;">Export Data</button>
                <button class="btn" onclick="hideExportSection()" style="background: #6c757d; padding: 6px 12px; font-size: 0.9rem;">Cancel</button>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading data...</p>
        </div>
        
        <div class="error" id="error" style="display: none;"></div>
        
        <div class="results" id="results">
            <div id="channels-view">
                <h2>Channels</h2>
                <div class="channels-grid" id="channels-grid"></div>
                <div class="pagination" id="pagination" style="display: none;">
                    <button id="prev-page" onclick="changePage(-1)">← Previous</button>
                    <div class="pagination-info" id="pagination-info"></div>
                    <button id="next-page" onclick="changePage(1)">Next →</button>
                </div>
            </div>
            
            <div class="channel-details" id="channel-details">
                <button class="btn back-btn" onclick="showChannelsView()">← Back to Channels</button>
                <h2 id="channel-details-title"></h2>
                <div id="channel-details-content"></div>
            </div>
        </div>
    </div>

    <script>
        let currentAppId = '';
        let currentPage = 1;
        let paginationData = null;
        let currentChannel = null;
        let currentSessionId = null;
        
        // Initialize page from URL parameters
        function initializeFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const appId = urlParams.get('appId');
            const channel = urlParams.get('channel');
            const sessionId = urlParams.get('sessionId');
            const page = urlParams.get('page') || '1';
            
            if (appId) {
                document.getElementById('appId').value = appId;
                currentAppId = appId;
                
                if (channel) {
                    currentChannel = channel;
                    currentSessionId = sessionId;
                    // Load channel details directly
                    loadChannelDetails(channel, sessionId);
                } else {
                    // Load channels list
                    loadChannels(parseInt(page));
                }
            }
        }
        
        async function loadChannels(page = 1) {
            const appId = document.getElementById('appId').value.trim();
            if (!appId) {
                showError('Please enter an App ID');
                return;
            }
            
            currentAppId = appId;
            currentPage = page;
            currentChannel = null;
            currentSessionId = null;
            showLoading();
            hideError();
            
            // Update URL without page reload
            updateURL(appId, null, null, page);
            
            try {
                const response = await fetch(`/api/channels/${appId}?page=${page}&per_page=30`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                paginationData = data.pagination;
                displayChannels(data.channels);
                updatePagination();
                
            } catch (error) {
                showError(`Failed to load channels: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        function displayChannels(channels) {
            console.log('displayChannels called with channels:', channels);
            const grid = document.getElementById('channels-grid');
            console.log('Grid element:', grid);
            
            if (channels.length === 0) {
                grid.innerHTML = '<div class="no-data">No channels found for this App ID</div>';
            } else {
                const channelHTML = channels.map(channel => {
                    // Generate flags based on client types
                    const flags = generateChannelFlags(channel.client_types || []);
                    
                    return `
                    <div class="channel-card" onclick="loadChannelDetails('${channel.channel_name}', '${channel.channel_session_id || ''}')">
                        <div class="channel-name">${channel.display_name}</div>
                        <div class="channel-stats">
                            <div class="stat">
                                <div class="stat-value">${channel.total_minutes.toFixed(1)}</div>
                                <div class="stat-label">Minutes</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${channel.unique_users}</div>
                                <div class="stat-label">Users</div>
                            </div>
                        </div>
                        ${flags}
                        <div style="font-size: 0.9rem; color: #666; margin-top: 10px;">
                            ${channel.first_activity && channel.last_activity ? 
                                `${new Date(channel.first_activity).toLocaleString()} - ${new Date(channel.last_activity).toLocaleString()}` :
                                channel.first_activity ? 
                                    `Started: ${new Date(channel.first_activity).toLocaleString()}` :
                                    channel.last_activity ? 
                                        `Ended: ${new Date(channel.last_activity).toLocaleString()}` :
                                        'No activity data'
                            }
                        </div>
                    </div>
                `;
                }).join('');
                console.log('Generated channel HTML:', channelHTML);
                grid.innerHTML = channelHTML;
            }
            
            showResults();
        }
        
        function generateChannelFlags(clientTypes) {
            if (!clientTypes || clientTypes.length === 0) {
                return '';
            }
            
            const flagMappings = {
                3: { class: 'flag-local-recording', text: '📹 Local Recording' },
                8: { class: 'flag-applets', text: '📱 Applets' },
                10: { class: 'flag-cloud-recording', text: '☁️ Cloud Recording' },
                28: { class: 'flag-media-pull', text: '⬇️ Media Pull' },
                30: { class: 'flag-media-push', text: '⬆️ Media Push' },
                43: { class: 'flag-media-relay', text: '🔄 Media Relay' },
                47: { class: 'flag-stt', text: '🎤 STT PubBot' },
                48: { class: 'flag-stt', text: '🎧 STT SubBot' },
                50: { class: 'flag-media-gateway', text: '🌐 Media Gateway' },
                60: { class: 'flag-conversational-ai', text: '🤖 Conversational AI' },
                68: { class: 'flag-stt', text: '🎙️ Real-Time STT' }
            };
            
            const flags = clientTypes.map(clientType => {
                const mapping = flagMappings[clientType];
                if (mapping) {
                    return `<span class="channel-flag ${mapping.class}">${mapping.text}</span>`;
                }
                return `<span class="channel-flag" style="background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);">Type ${clientType}</span>`;
            }).join('');
            
            return `<div class="channel-flags">${flags}</div>`;
        }
        
        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            const prevButton = document.getElementById('prev-page');
            const nextButton = document.getElementById('next-page');
            const paginationInfo = document.getElementById('pagination-info');
            
            if (!paginationData || paginationData.total_pages <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }
            
            paginationDiv.style.display = 'flex';
            
            // Update button states
            prevButton.disabled = !paginationData.has_prev;
            nextButton.disabled = !paginationData.has_next;
            
            // Update pagination info
            const startItem = (paginationData.page - 1) * paginationData.per_page + 1;
            const endItem = Math.min(paginationData.page * paginationData.per_page, paginationData.total);
            paginationInfo.textContent = `Page ${paginationData.page} of ${paginationData.total_pages} (${startItem}-${endItem} of ${paginationData.total})`;
        }
        
        function changePage(direction) {
            if (!paginationData) return;
            
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= paginationData.total_pages) {
                loadChannels(newPage);
            }
        }
        
        // Update URL without page reload
        function updateURL(appId, channel = null, sessionId = null, page = 1) {
            const url = new URL(window.location);
            url.searchParams.set('appId', appId);
            if (channel) {
                url.searchParams.set('channel', channel);
                if (sessionId) {
                    url.searchParams.set('sessionId', sessionId);
                } else {
                    url.searchParams.delete('sessionId');
                }
            } else {
                url.searchParams.delete('channel');
                url.searchParams.delete('sessionId');
            }
            if (page > 1) {
                url.searchParams.set('page', page);
            } else {
                url.searchParams.delete('page');
            }
            
            // Update URL without reload
            window.history.pushState({}, '', url);
        }
        
        // Copy current URL to clipboard
        function copyPermalink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                // Show a temporary success message
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.background = '#28a745';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy URL:', err);
                showError('Failed to copy URL to clipboard');
            });
        }
        
        async function loadChannelDetails(channelName, sessionId = null) {
            console.log('loadChannelDetails called with channelName:', channelName, 'sessionId:', sessionId);
            currentChannel = channelName;
            currentSessionId = sessionId;
            showLoading();
            
            // Update URL
            updateURL(currentAppId, channelName, sessionId, currentPage);
            
            try {
                let url = `/api/channel/${currentAppId}/${encodeURIComponent(channelName)}`;
                if (sessionId) {
                    url += `?session_id=${encodeURIComponent(sessionId)}`;
                }
                console.log('Fetching URL:', url);
                const response = await fetch(url);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                displayChannelDetails(data);
                
            } catch (error) {
                console.error('Error in loadChannelDetails:', error);
                showError(`Failed to load channel details: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        function displayChannelDetails(data) {
            console.log('displayChannelDetails called with data:', data);
            
            document.getElementById('channel-details-title').textContent = `Channel: ${data.channel_name}`;
            
            // Add share button to the channel details header
            const channelDetails = document.getElementById('channel-details');
            const existingShareButton = channelDetails.querySelector('.share-button-container');
            if (!existingShareButton) {
                const shareButtonContainer = document.createElement('div');
                shareButtonContainer.className = 'share-button-container';
                shareButtonContainer.style.cssText = 'display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;';
                
                const backButton = channelDetails.querySelector('.back-btn');
                const shareButton = document.createElement('button');
                shareButton.className = 'btn';
                shareButton.style.cssText = 'background: linear-gradient(135deg, #17a2b8 0%, #138496 100%); padding: 8px 16px; font-size: 0.9rem;';
                shareButton.textContent = '📋 Share Link';
                shareButton.onclick = copyPermalink;
                
                shareButtonContainer.appendChild(backButton.cloneNode(true));
                shareButtonContainer.appendChild(shareButton);
                backButton.parentNode.replaceChild(shareButtonContainer, backButton);
            }
            
            const content = document.getElementById('channel-details-content');
            console.log('Content element found:', content);
            console.log('Content innerHTML length:', content.innerHTML.length);
            console.log('Content innerHTML preview:', content.innerHTML.substring(0, 200));
            
            if (data.sessions.length === 0) {
                content.innerHTML = '<div class="no-data">No sessions found for this channel</div>';
            } else {
                content.innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <div class="channel-stats">
                            <div class="stat">
                                <div class="stat-value">${data.total_minutes.toFixed(1)}</div>
                                <div class="stat-label">Total Minutes</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.unique_users}</div>
                                <div class="stat-label">Unique Users</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${data.sessions.length}</div>
                                <div class="stat-label">Sessions</div>
                            </div>
                        </div>
                    </div>
                    
                    <table class="sessions-table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Account</th>
                                <th>Platform</th>
                                <th>Product ID</th>
                                <th>Reason</th>
                                <th>Join Time</th>
                                <th>Leave Time</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.sessions.map(session => {
                                // Platform mapping
                                const platformNames = {
                                    0: "Other",
                                    1: "Android",
                                    2: "iOS", 
                                    5: "Windows",
                                    6: "Linux",
                                    7: "Web",
                                    8: "macOS"
                                };
                                
                                // Product ID mapping
                                const productNames = {
                                    1: "RTC", 3: "Cloud Recording", 4: "Media Pull", 5: "Media Push"
                                };
                                
                                // Platform mapping with client type for Linux
                                let platformName = 'N/A';
                                if (session.platform) {
                                    const platformNames = {
                                        0: "Other",
                                        1: "Android",
                                        2: "iOS", 
                                        5: "Windows",
                                        6: "Linux",
                                        7: "Web",
                                        8: "macOS"
                                    };
                                    
                                    const clientTypeNames = {
                                        3: "Local server recording",
                                        8: "Applets", 
                                        10: "Cloud recording",
					28: "Media Pull",
					30: "Media Push",
					43: "Media Relay",
					47: "STT pubBot 6.x",
					48: "STT subBot 6.x",
					50: "Media Gateway",
					60: "Conversational AI",
					68: "Real-Time STT"
                                    };
                                    
                                    platformName = platformNames[session.platform] || session.platform;
                                    
                                    // If it's Linux (6) and we have a client type, append it
                                    if (session.platform === 6 && session.client_type) {
                                        const clientName = clientTypeNames[session.client_type] || session.client_type;
                                        platformName = `${platformName} (${clientName})`;
                                    }
                                }
                                const productName = session.product_id ? 
                                    (productNames[session.product_id] || session.product_id) : 'N/A';
                                
                                // Handle account display with truncation
                                const accountValue = session.uid && session.uid.toString().length > 8 ? session.uid : '';
                                const accountDisplay = accountValue ? 
                                    (accountValue.toString().length > 20 ? 
                                        accountValue.toString().substring(0, 20) + '...' : 
                                        accountValue.toString()) : '';
                                
                                return `
                                <tr>
                                    <td>${session.uid}</td>
                                    <td class="account-cell" data-full-account="${accountValue}" title="${accountValue}">
                                        ${accountDisplay}
                                    </td>
                                    <td>${platformName}</td>
                                    <td>${productName}</td>
                                    <td>${session.reason || 'N/A'}</td>
                                    <td>${new Date(session.join_time).toLocaleString()}</td>
                                    <td>${session.leave_time ? new Date(session.leave_time).toLocaleString() : 'Active'}</td>
                                    <td>${session.duration_minutes ? session.duration_minutes.toFixed(1) + ' min' : 'N/A'}</td>
                                </tr>
                            `;
                            }).join('')}
                        </tbody>
                    </table>
                `;
            }
            
            console.log('About to call showChannelDetails()');
            showChannelDetails();
        }
        
        function showChannelsView() {
            currentChannel = null;
            currentSessionId = null;
            updateURL(currentAppId, null, null, currentPage);
            document.getElementById('channels-view').style.display = 'block';
            const channelDetails = document.getElementById('channel-details');
            channelDetails.style.display = 'none';
            channelDetails.classList.remove('show');
        }
        
        function showChannelDetails() {
            console.log('showChannelDetails called');
            
            // First, ensure the results container is visible
            const results = document.getElementById('results');
            if (results) {
                results.style.display = 'block';
                console.log('Set results container display to block');
            }
            
            const channelsView = document.getElementById('channels-view');
            const channelDetails = document.getElementById('channel-details');
            console.log('channels-view element:', channelsView);
            console.log('channel-details element:', channelDetails);
            
            if (channelsView) {
                channelsView.style.display = 'none';
                console.log('Set channels-view display to none');
            }
            if (channelDetails) {
                channelDetails.style.display = 'block';
                channelDetails.classList.add('show');
                console.log('Set channel-details display to block and added show class');
                console.log('Channel details computed style:', window.getComputedStyle(channelDetails).display);
                console.log('Channel details offsetHeight:', channelDetails.offsetHeight);
                console.log('Channel details offsetWidth:', channelDetails.offsetWidth);
                console.log('Channel details innerHTML length:', channelDetails.innerHTML.length);
                console.log('Channel details innerHTML preview:', channelDetails.innerHTML.substring(0, 300));
            }
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        function showResults() {
            document.getElementById('results').style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        // Allow Enter key to trigger search
        document.getElementById('appId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadChannels();
            }
        });
        
        // Export functionality
        function showExportSection() {
            document.getElementById('export-section').style.display = 'block';
            // Copy current app ID to export form if available
            const currentAppId = document.getElementById('appId').value;
            if (currentAppId) {
                document.getElementById('exportAppId').value = currentAppId;
                loadExportChannels(currentAppId);
            }
            // Set default date range (today)
            const today = new Date();
            document.getElementById('exportEndDate').value = today.toISOString().split('T')[0];
            document.getElementById('exportStartDate').value = today.toISOString().split('T')[0];
        }
        
        function hideExportSection() {
            document.getElementById('export-section').style.display = 'none';
        }
        
        async function loadExportChannels(appId) {
            if (!appId) return;
            
            try {
                const response = await fetch(`/api/export/${appId}/channels`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                const channelSelect = document.getElementById('exportChannel');
                channelSelect.innerHTML = '<option value="">All Channels</option>';
                
                data.channels.forEach(channel => {
                    const option = document.createElement('option');
                    option.value = channel.channel_name;
                    option.textContent = channel.channel_name;
                    channelSelect.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error loading export channels:', error);
            }
        }
        
        async function loadExportData() {
            const appId = document.getElementById('exportAppId').value.trim();
            if (!appId) {
                showError('Please enter an App ID for export');
                return;
            }
            
            const startDate = document.getElementById('exportStartDate').value;
            const endDate = document.getElementById('exportEndDate').value;
            const channelName = document.getElementById('exportChannel').value;
            const format = document.getElementById('exportFormat').value;
            const includeWebhooks = document.getElementById('includeWebhooks').checked;
            const includeSessions = document.getElementById('includeSessions').checked;
            const includeMetrics = document.getElementById('includeMetrics') ? document.getElementById('includeMetrics').checked : true;
            
            if (!startDate || !endDate) {
                showError('Please select both start and end dates');
                return;
            }
            
            // Validate date range (max 30 days)
            const start = new Date(startDate);
            const end = new Date(endDate);
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays > 30) {
                showError('Date range cannot exceed 30 days');
                return;
            }
            
            showLoading();
            hideError();
            
            try {
                const exportRequest = {
                    app_id: appId,
                    start_date: startDate + 'T00:00:00Z',
                    end_date: endDate + 'T23:59:59Z',
                    channel_name: channelName || null,
                    format: format,
                    include_webhook_events: includeWebhooks,
                    include_sessions: includeSessions,
                    include_metrics: includeMetrics
                };
                
                const response = await fetch(`/api/export/${appId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(exportRequest)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP ${response.status}: ${response.statusText}`);
                }
                
                if (format === 'csv') {
                    // Handle CSV export - download zip file
                    const blob = await response.blob();
                    const filename = `agora_export_${appId}_${startDate}_to_${endDate}.zip`;
                    downloadFile(blob, filename);
                    
                    // Get record count from response headers or estimate
                    const recordCount = response.headers.get('X-Total-Records') || 'multiple files';
                    hideExportSection();
                    showError(`Export completed! ${recordCount} records exported as ZIP file.`);
                } else {
                    // Handle JSON export - download single file
                    const data = await response.json();
                    downloadJSONFile(data, appId, startDate, endDate);
                    
                    hideExportSection();
                    showError(`Export completed! ${data.export_info ? data.export_info.total_records : 0} records exported.`);
                }
                
            } catch (error) {
                showError(`Export failed: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        function downloadJSONFile(data, appId, startDate, endDate) {
            const filename = `agora_export_${appId}_${startDate}_to_${endDate}.json`;
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            downloadFile(blob, filename);
        }
        
        // CSV files are now downloaded as a single ZIP file
        
        function downloadFile(blob, filename) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
        
        // Auto-load channels when app ID changes in export form
        document.getElementById('exportAppId').addEventListener('input', function(e) {
            const appId = e.target.value.trim();
            if (appId) {
                loadExportChannels(appId);
            } else {
                // Clear channels if no app ID
                const channelSelect = document.getElementById('exportChannel');
                channelSelect.innerHTML = '<option value="">All Channels</option>';
            }
        });
        
        // Initialize page from URL parameters when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeFromURL();
        });
    </script>
</body>
</html>
